<!DOCTYPE html>
<html>
    <head>
        <title>ngComboDatePicker demo</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

		<script type="text/javascript" src="angular.min.js"></script>
		<script type="text/javascript" src="moment.min.js"></script>
        <script type="text/javascript" src="../source/ngComboDatePicker.js"></script>

        <script type="text/javascript">

// TODO:
// - Probar los parametros con @ usando strings y variables del $scope padre.
// - Probar con diferentes fechas minimas y maximas (y los valores por defecto).
// - Probar con diferentes meses (usando strings y arrays).

            var app = angular.module('myApp',['ngComboDatePicker']);

            app.controller('myCtrl', function ($scope) {
                $scope.name = 'Superhero';
                $scope.city = 'Alla';
                $scope.fecha = new Date();
            });
        </script>
    </head>
    <body ng-app="myApp">
        <div ng-controller="myCtrl">
            {{ name }}
            <div>---</div>
            <span>Hola {{fecha}}</span> <ng-combo-date-picker ng-model="fecha" ng-order="mdy"></ng-combo-date-picker>
            <div>---</div>
            <span>Hola {{algo}}</span> <span ng-combo-date-picker ng-model="algo" ng-date="2001-02-05" ></span>
            <div>---</div>
            <span>Hola {{fecha}}</span> <ng-combo-date-picker ng-model="fecha" ng-order="ymd" ng-months="Ene,Feb,Mar,Abr,May,Jun,Jul,Ago,Sep,Oct,Nov,Dic"></ng-combo-date-picker>
            <div>---</div>
            <div ng-repeat="a in [1,2,3]">
                <div ng-if="a == 1">Hola</div>
                <div ng-if="a == 2">Que tal</div>
                <div ng-if="a == 3">Chau</div>
            </div>
        </div>
    </body>
</html>
